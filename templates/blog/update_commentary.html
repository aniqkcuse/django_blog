{% extends 'base/base.html' %}

{% block content %}
    {% if request.user.id == comment.user.id %}
    <form method="POST" class="mx-4">
        {% csrf_token %}
        {{form.non_field_error}}
            <div class="fieldWrapper mb-3">
                {{form.content.errors }}
                <label for="{{form.content.id_for_label}}" class="form-label">Message</label>
                {{form.content}}
            </div>
        <button class="btn btn-outline-primary">Update commentary</button>
    </form>
    {% else %}
    <h1>You're not allowed to be here</h1>
    {% endif %}
{% endblock %}
