{% extends "base/base.html" %}

{% block content %}
<div class="mx-4">
    <h1>Create a new article</h1>
    <form method="POST">
        {% csrf_token %}
        {{form.non_field_error}}
        <div class="fieldWrapper mb-3">
            {{form.title.errors }}
            <label for="{{form.title.id_for_label}}" class="form-label">Title</label>
            {{form.title}}
        </div>
        <div class="fieldWrapper mb-3">
            {{form.content.errors }}
            <label for="{{form.content.id_for_label}}" class="form-label">Message</label>
            {{form.content}}
        </div>
        <button class="btn btn-outline-primary">Create article</button>
    </form>
</div>
{% endblock %}
